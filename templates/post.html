<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{{siteUrl}}/">
    <title>{{title}} - {{siteName}}</title>
    <meta name="description" content="{{title}} - A post from {{siteName}}">
    <link rel="canonical" href="{{siteUrl}}/{{slug}}/">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{siteName}} RSS Feed" href="feed.xml">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- Enhanced SEO Meta Tags -->
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{title}} - A post from {{siteName}}">
    <meta property="og:url" content="{{siteUrl}}/{{slug}}/">
    <meta property="og:type" content="article">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{title}} - A post from {{siteName}}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="./">{{siteName}}</a>
            </h1>
            <nav class="site-nav">
                <a href="./">← Back to Home</a>
                <a href="feed.xml">RSS</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <article class="post">
                <header class="post-header">
                    <h1 class="post-title">{{title}}</h1>
                    <div class="post-meta">
                        <span class="author">By {{author}}</span>
                        <span class="date">{{date}}</span>
                    </div>
                    {{tags}}
                </header>
                
                <div class="post-content">
                    {{content}}
                </div>
                
                <footer class="post-footer">
                    <p><a href="./">← Back to all posts</a></p>
                </footer>
            </article>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>By {{siteAuthor}}. Built with ListLog.</p>
            <p>{{footerNav}}</p>
        </div>
    </footer>
</body>
</html>
