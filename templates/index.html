<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="{{siteUrl}}/">
    <title>{{siteName}} - {{siteDescription}}</title>
    <meta name="description" content="{{siteDescription}}">
    <link rel="canonical" href="{{siteUrl}}/">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="alternate" type="application/rss+xml" title="{{siteName}} RSS Feed" href="feed.xml">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="{{siteName}}">
    <meta property="og:description" content="{{siteDescription}}">
    <meta property="og:url" content="{{siteUrl}}/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{siteName}}">
    <meta name="twitter:description" content="{{siteDescription}}">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                <a href="./">{{siteName}}</a>
            </h1>
            <p class="site-description">{{siteDescription}}</p>
            <nav class="site-nav">
                <a href="./">Home</a>
                <a href="feed.xml">RSS</a>
            </nav>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <div class="posts-header">
                <h2>Recent Posts</h2>
                <p class="posts-count">{{postsCount}} posts and counting</p>
            </div>
            
            <div class="posts-list">
                {{posts}}
            </div>
        </div>
    </main>
    
    <footer class="site-footer">
        <div class="container">
            <p>By {{siteAuthor}}. Built with ListLog.</p>
            <p>{{footerNav}}</p>
        </div>
    </footer>
</body>
</html>
